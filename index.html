<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play Tic-Tac-Toe</h1>
    <h3 class="player">Let's start the game !!</h3>
    <div class="container">
        <div class="cell colour1" id="one"></div>
        <div class="cell colour2" id="two"></div>
        <div class="cell colour1" id="three"></div>
        <div class="cell colour2" id="four"></div>
        <div class="cell colour1" id="five"></div>
        <div class="cell colour3" id="six"></div>
        <div class="cell colour1" id="seven"></div>
        <div class="cell colour3" id="eight"></div>
        <div class="cell colour1" id="nine"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
